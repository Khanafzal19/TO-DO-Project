<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>ToDo App {% block title %}{% endblock title %}</title>
    <style>
    .content {
    margin-top: 5%;
    }

    </style>
  </head>
  <body style="background-color: floralwhite;">
    <nav class="navbar navbar-expand-lg navbar-dark bg-info" style="padding: 20px 0px 20px;">
        <a class="navbar-brand" href="{% url 'home' %}" style="margin-left: 20px; font-size: 40px;">ToDo App</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <form class="form-inline my-2 my-lg-0" method="POST">
            {% csrf_token %}
              <input class="form-control mr-sm-2" style="width: 500px; margin-left: 250px;" type="search" placeholder="Type To-Do Task Here" aria-label="Search" name="item"> 
              <button class="btn btn-primary my-2 my-sm-0" type="submit">Add To List</button>
            </form>
        </div>
    </nav>
    <div class="container">
      {% block content %}
    
      {% endblock content %}
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
  </body>
</html>
